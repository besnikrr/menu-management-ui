<div class="login">
  <h1>Account settings</h1>
  <form class="form"
        name="form"
        #f="ngForm"
        novalidate>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput
             type="text"
             class="form-control"
             name="username"
             [(ngModel)]="currentUser.username"
             disabled
             #username="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput
             type="email"
             class="form-control"
             name="email"
             [(ngModel)]="currentUser.email"
             disabled
             #email="ngModel">
    </mat-form-field>
    <button (click)="logout()" mat-raised-button color="primary" class="save">Logout</button>
  </form>
</div>
