<form class="form"
      name="form"
      (ngSubmit)="f.form.valid"
      #f="ngForm"
      novalidate>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput
           type="text"
           class="form-control"
           name="name"
           [(ngModel)]="menu.name"
           required
           #name="ngModel"
           placeholder="Name">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && name.invalid"
    >
      Name is required!
    </div>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput
           type="text"
           class="form-control"
           name="description"
           [(ngModel)]="menu.description"
           required
           #description="ngModel"
           placeholder="Description">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && description.invalid"
    >
      <div *ngIf="description.errors!.required">Password is required</div>
      <div *ngIf="description.errors!.minlength">
        Description must be at least 6 characters
      </div>
    </div>
  </mat-form-field>
  <button (click)="onCreateOrUpdate(menu)" mat-raised-button color="primary" class="save">Save</button>
</form>
