<button mat-raised-button color="primary">Add Item</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 flex-container users_table" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name. </th>
    <td mat-cell *matCellDef="let item"> {{item?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price. </th>
    <td mat-cell *matCellDef="let item"> {{item?.price}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description. </th>
    <td mat-cell *matCellDef="let item"> {{item?.description}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let item" class="table-cell flex-container">
      <button mat-mini-fab color="primary" class="btn-fab-row" (click)="updateItem(item)">
        <mat-icon class="material-icons edit_icon">edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let item" class="table-cell flex-container">
      <button mat-mini-fab color="warn" class="btn-fab-row" (click)="deleteItem(item)">
        <mat-icon class="fa fa-list-alt delete_icon" aria-hidden="true">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
